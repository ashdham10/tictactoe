<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left 1"></div>
            <div class="top center 2"></div>
            <div class="top right 3"></div>
        </div>
        <div class="row">
            <div class="middle left 4"></div>
            <div class="middle center 5"></div>
            <div class="middle right 6"></div>
        </div>
        <div class="row">
            <div class="bottom left 7"></div>
            <div class="bottom center 8"></div>
            <div class="bottom right 9"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
